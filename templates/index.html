<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ background_image }}');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            transition: background-image 1s ease-in-out;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            color: #ffcc00;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333; /* Solid background color for footer */
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        .footer p {
            font-size: 0.9em;
            margin: 0;
            padding: 10px;
        }
        .footer a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .emoji {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="feature1" placeholder="Enter Temperature (Â°C)" required>
            <input type="number" name="feature2" placeholder="Enter Oxygen Level (%)" required>
            <input type="number" name="feature3" placeholder="Enter Humidity Level (%)" required>
            <input type="submit" value="Predict">
        </form>

        {% if pred %}
        <div class="output">
            <h2>{{ pred }}</h2>
            <p>Confidence Level: <strong>{{ confidence }}%</strong></p>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>Developed by <a href="https://www.linkedin.com/in/atharva-soundankar/" target="_blank">Atharva Soundankar ðŸš€</a> &copy; 2025. All rights reserved. <span class="emoji">ðŸ”¥ðŸŒ²</span></p>
    </div>
</body>
</html>
